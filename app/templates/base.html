<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSAR | ХАКАТОН</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(120deg, #e3f0ff 0%, #f8f9fa 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .bg-waves {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }
        .bg-radial {
            position: absolute;
            left: 50%;
            top: 40%;
            width: 120vw;
            height: 80vh;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, #e3f0ff 0%, #f8f9fa 60%, #e3f0ff 100%);
            opacity: 0.85;
            z-index: 1;
            filter: blur(0.5px);
        }
        .wave-top, .wave-bottom {
            position: absolute;
            left: 0;
            width: 100vw;
            height: 180px;
            min-width: unset;
            max-width: unset;
            preserveAspectRatio: none;
        }
        .wave-top { top: 0; }
        .wave-bottom { bottom: 0; }
        @media (max-width: 900px) {
            .wave-top, .wave-bottom { height: 90px; }
        }
        .left-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #0084f0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.12);
            z-index: 100;
            padding: 30px 0 0 0;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 32px 32px 32px;
        }
        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0 0 30px 0;
            padding: 0 32px;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-item.active, .nav-item:focus {
            background-color: #005fa3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .hackathon-container {
            margin-top: auto;
            padding: 0 32px 32px 32px;
        }
        .hackathon-text {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: stretch;
            padding: 0 32px 32px 32px;
        }
        .auth-btn {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: 8px;
        }
        .auth-btn:last-child { margin-bottom: 0; }
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .auth-btn:hover::before {
            left: 100%;
        }
        .login-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .login-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .register-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }
        .register-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.15) 100%);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .main-content {
            margin-left: 260px;
            padding: 40px 40px 40px 40px;
            min-height: 100vh;
            transition: margin-left 0.3s;
        }
        @media (max-width: 900px) {
            .left-bar {
                width: 70px;
                padding: 20px 0 0 0;
            }
            .logo-text, .hackathon-text, .auth-btn span, .nav-item span {
                display: none;
            }
            .nav-menu, .auth-buttons, .hackathon-container, .logo-container {
                padding-left: 10px;
                padding-right: 10px;
            }
            .main-content {
                margin-left: 70px;
                padding: 20px 10px 20px 10px;
            }
            .nav-item, .auth-btn {
                justify-content: center;
                padding: 10px 0;
            }
        }
        /* --- ПРЕМИУМ МОДАЛЬНОЕ ОКНО (GLASSMORPHISM) --- */
        .modal {
          display: none;
          position: fixed;
          z-index: 9999;
          left: 0; top: 0;
          width: 100vw; height: 100vh;
          background: rgba(0, 132, 240, 0.22);
          backdrop-filter: blur(6px) saturate(1.3);
          animation: modal-fade-in 0.45s cubic-bezier(.4,0,.2,1);
          overflow-y: auto;
        }
        @keyframes modal-fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .modal-content {
          background: rgba(255,255,255,0.22);
          box-shadow: 0 12px 48px 0 rgba(0,132,240,0.22), 0 2px 12px 0 rgba(0,0,0,0.10);
          border-radius: 32px;
          border: 2.5px solid rgba(0,132,240,0.18);
          margin: 70px auto;
          padding: 48px 38px 36px 38px;
          width: 95%;
          max-width: 440px;
          position: relative;
          animation: modal-content-pop 0.55s cubic-bezier(.4,0,.2,1);
          backdrop-filter: blur(18px) saturate(1.5);
          -webkit-backdrop-filter: blur(18px) saturate(1.5);
          overflow: hidden;
          max-height: 90vh;
          overflow-y: auto;
        }
        @keyframes modal-content-pop {
          from { transform: scale(0.92) translateY(60px); opacity: 0; }
          to { transform: scale(1) translateY(0); opacity: 1; }
        }
        .modal-content::before {
          content: '';
          position: absolute;
          inset: 0;
          z-index: 0;
          background: radial-gradient(circle at 80% 10%, rgba(0,200,255,0.18) 0%, transparent 60%),
                      radial-gradient(circle at 20% 90%, rgba(0,132,240,0.13) 0%, transparent 70%);
          pointer-events: none;
        }
        .modal-content h2 {
          text-align: center;
          color: #0084f0;
          font-weight: 900;
          margin-bottom: 22px;
          font-size: 1.55rem;
          letter-spacing: 1.5px;
          text-shadow: 0 2px 16px rgba(0,132,240,0.10);
          position: relative;
          z-index: 1;
        }
        .modal-content label {
          color: #005fa3;
          font-weight: 600;
          position: relative;
          z-index: 1;
        }
        .modal-content button[type="submit"] {
          width: 100%;
          margin-top: 22px;
          background: linear-gradient(90deg, #00c6fb 0%, #0084f0 100%);
          color: #fff;
          font-weight: 900;
          font-size: 1.13rem;
          border: none;
          border-radius: 12px;
          padding: 15px 0;
          box-shadow: 0 4px 24px rgba(0,132,240,0.13);
          transition: background 0.22s, transform 0.18s, box-shadow 0.18s;
          cursor: pointer;
          position: relative;
          z-index: 1;
          letter-spacing: 0.5px;
        }
        .modal-content button[type="submit"]:hover {
          background: linear-gradient(90deg, #0084f0 0%, #00c6fb 100%);
          transform: translateY(-2px) scale(1.04);
          box-shadow: 0 8px 32px rgba(0,132,240,0.18);
        }
        .close {
          position: absolute;
          top: 18px;
          right: 22px;
          font-size: 28px;
          color: #fff;
          background: linear-gradient(135deg, #00c6fb 0%, #0084f0 100%);
          border-radius: 50%;
          width: 40px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          font-weight: bold;
          box-shadow: 0 2px 16px rgba(0,132,240,0.18);
          border: 2px solid #fff;
          transition: background 0.18s, color 0.18s, transform 0.18s;
          z-index: 2;
        }
        .close:hover {
          background: linear-gradient(135deg, #0084f0 0%, #00c6fb 100%);
          color: #fff;
          transform: scale(1.12) rotate(90deg);
        }
        .modal-content input,
        .modal-content select,
        .modal-content textarea {
          width: 100%;
          border-radius: 10px;
          border: 1.5px solid #b3d8f7;
          padding: 10px 14px;
          font-size: 1rem;
          background: rgba(255,255,255,0.93);
          margin-top: 7px;
          margin-bottom: 14px;
          transition: border 0.22s, background 0.22s, box-shadow 0.22s;
          outline: none;
          box-shadow: 0 1.5px 8px rgba(0,132,240,0.07), inset 0 1.5px 8px rgba(0,132,240,0.06);
        }
        .modal-content input:focus,
        .modal-content select:focus,
        .modal-content textarea:focus {
          border: 1.5px solid #36a6e6;
          background: #fff;
          box-shadow: 0 0 0 3px rgba(0, 198, 251, 0.13), 0 1.5px 8px rgba(0,132,240,0.07), inset 0 1.5px 8px rgba(0,132,240,0.06);
        }
        .modal-content input[type="range"] {
          accent-color: #00c6fb;
          margin-bottom: 10px;
        }
        /* Красивая кнопка для анкеты настроения */
        .mood-btn, #openMoodModal {
          display: inline-block;
          background: linear-gradient(90deg, #0084f0 60%, #00c6fb 100%);
          color: #fff;
          font-weight: 800;
          font-size: 1.05rem;
          border: none;
          border-radius: 8px;
          padding: 12px 28px;
          margin-top: 10px;
          box-shadow: 0 4px 16px rgba(0,132,240,0.10);
          transition: background 0.2s, transform 0.2s;
          cursor: pointer;
        }
        .mood-btn:hover, #openMoodModal:hover {
          background: linear-gradient(90deg, #005fa3 60%, #0084f0 100%);
          transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
          .modal-content {
            padding: 22px 6vw 18px 6vw;
            max-width: 98vw;
            margin: 18px auto;
            border-radius: 18px;
          }
        }
        /* Блокировка скролла body при открытом модальном окне */
        body.modal-open {
          overflow: hidden !important;
          touch-action: none;
        }
    </style>
</head>
<body>

</div>

        <div class="logos-row" style="display:flex;align-items:center;gap:12px;">

        <div class="logo-text" style="margin-top:2px;font-size:1.35rem;letter-spacing:1px;">ANSAR + GGNTY</div>
    </div>
    <div class="nav-menu">
        <a href="/" class="nav-item active">

    <div class="auth-buttons">
        <a href="/auth/login" class="auth-btn login-btn">

        <a href="/auth/register" class="auth-btn register-btn">
            <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="7" stroke="white" stroke-width="1.5"/>

    <div class="hackathon-container">

<div class="main-content">
    {% block content %}
    {% endblock %}
</div>
<script>
    // Блокировка скролла body при открытом модальном окне
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
      document.body.classList.add('modal-open');
    }
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      document.body.classList.remove('modal-open');
    }
    // Для совместимости с существующими id
    if (document.getElementById('openMoodModal')) {
      document.getElementById('openMoodModal').onclick = function() { openModal('moodModal'); };
    }
    if (document.getElementById('moodModal')) {
      var closeBtn = document.querySelector('#moodModal .close');
      if (closeBtn) closeBtn.onclick = function() { closeModal('moodModal'); };
    }
    // Закрытие по клику вне окна
    window.addEventListener('click', function(e) {
      var modal = document.getElementById('moodModal');
      if (modal && e.target === modal) closeModal('moodModal');
    });
</script>
</body>
</html>
