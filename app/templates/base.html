<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSAR | ХАКАТОН</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #0084f0;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hackathon-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hackathon-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hackathon-text {
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .auth-btn {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .login-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .register-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .register-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.15) 100%);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            margin: 0 40px;
            transition: max-height 0.4s cubic-bezier(0.4,0,0.2,1);
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            transform-origin: center;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item.active, .nav-item:focus {
            background-color: #005fa3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }

        .nav-item:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .burger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 200;
        }
        .burger span {
            display: block;
            width: 28px;
            height: 4px;
            margin: 4px 0;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }
        .burger.open span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .burger.open span:nth-child(2) {
            opacity: 0;
        }
        .burger.open span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Стили для модального окна и формы анкеты — теперь применяются на всех экранах */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 900px) {
            .nav-menu {
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background: #0084f0;
                flex-direction: column;
                align-items: center;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                margin: 0;
                box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            }
            .nav-menu.open {
                max-height: 300px;
                padding-bottom: 10px;
                gap: 10px;
            }
            .burger {
                display: flex;
            }
            .auth-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo-container">
        <div class="logo-text">ANSAR</div>
    </div>

    <div class="burger" id="burger-menu" tabindex="0" aria-label="Открыть меню" role="button">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-menu" id="nav-menu">
        <a href="/" class="nav-item active">
            <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 8.5L9 2l7 6.5V16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8.5z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Главная
        </a>
        <a href="/this_command" class="nav-item">
            <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="9" cy="6" r="4" stroke="white" stroke-width="2"/>
                <path d="M2 16c0-2.761 3.134-5 7-5s7 2.239 7 5" stroke="white" stroke-width="2"/>
            </svg>
            Наша команда
        </a>
        <a href="/activities" class="nav-item">
            <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Активности
        </a>
        <a href="/project_technologies" class="nav-item">
            <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="4" width="14" height="10" rx="2" stroke="white" stroke-width="2"/>
                <path d="M6 8h6" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Стек технологий
        </a>
        <a href="#" class="nav-item">
            <svg width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="white" stroke-width="2"/>
                <path d="M2 16c0-2.761 3.134-5 7-5s7 2.239 7 5" stroke="white" stroke-width="2"/>
            </svg>
            Профиль
        </a>
    </div>

    <div class="hackathon-container">
        <div class="hackathon-text">ANSAR + GGNTRY</div>
    </div>

    <div class="auth-buttons">
        <a href="/login" class="auth-btn login-btn">
            <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="7" stroke="white" stroke-width="1.5"/>
                <path d="M8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" stroke="white" stroke-width="1.5"/>
                <path d="M3 13.5c0-2.761 2.239-5 5-5s5 2.239 5 5" stroke="white" stroke-width="1.5"/>
            </svg>
            Войти
        </a>
        <a href="/register" class="auth-btn register-btn">
            <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="8" cy="8" r="7" stroke="white" stroke-width="1.5"/>
                <path d="M8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" stroke="white" stroke-width="1.5"/>
                <path d="M3 13.5c0-2.761 2.239-5 5-5s5 2.239 5 5" stroke="white" stroke-width="1.5"/>
                <path d="M8 6v4M6 8h4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Регистрация
        </a>
    </div>
</nav>

<script>
    const burger = document.getElementById('burger-menu');
    const navMenu = document.getElementById('nav-menu');
    burger.addEventListener('click', () => {
        burger.classList.toggle('open');
        navMenu.classList.toggle('open');
    });
    burger.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            burger.classList.toggle('open');
            navMenu.classList.toggle('open');
        }
    });
    // Закрытие меню при клике вне
    document.addEventListener('click', (e) => {
        if (!burger.contains(e.target) && !navMenu.contains(e.target)) {
            burger.classList.remove('open');
            navMenu.classList.remove('open');
        }
    });
</script>

{% block content %}
{% endblock %}
</body>
</html>
