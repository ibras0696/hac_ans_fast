{% extends 'base.html' %}

{% block content %}
<div class="register-form-container">
  <form method="post" class="register-form">
    <h1>Регистрация</h1>
    <div class="form-group">
      <label for="fullname">Полное имя</label>
      <input type="text" id="fullname" name="fullname" placeholder="Введите ваше имя" required>
    </div>
    <div class="form-group">
      <label for="username">Юзернейм</label>
      <input type="text" id="username" name="username" placeholder="Придумайте юзернейм" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="Придумайте пароль" required minlength="6">
    </div>
    <div class="form-group">
      <label for="password2">Повторите пароль</label>
      <input type="password" id="password2" name="password2" placeholder="Повторите пароль" required minlength="6">
    </div>
    <button type="submit" class="btn-register">Зарегистрироваться</button>
    <div class="login-link">
      Уже есть аккаунт?
      <a href="/auth/login">Войти</a>
    </div>
  </form>
</div>

<style>
.register-form-container {
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: none;
}
.register-form {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,132,240,0.10), 0 1.5px 8px rgba(0,0,0,0.08);
  padding: 40px 36px 32px 36px;
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 22px;
}
.register-form h1 {
  text-align: center;
  color: #0084f0;
  font-size: 2rem;
  margin-bottom: 10px;
  font-weight: 800;
  letter-spacing: 1px;
}
.form-group {
  display: flex;
  flex-direction: column;
  gap: 7px;
}
.form-group label {
  font-weight: 600;
  color: #005fa3;
  margin-bottom: 2px;
}
.register-form input {
  border: 1.5px solid #cce6fa;
  border-radius: 8px;
  padding: 10px 14px;
  font-size: 1rem;
  background: #f8faff;
  transition: border 0.2s;
  outline: none;
}
.register-form input:focus {
  border: 1.5px solid #0084f0;
  background: #fff;
}
.btn-register {
  background: linear-gradient(90deg, #0084f0 0%, #00c6fb 100%);
  color: #fff;
  font-weight: 700;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  padding: 12px 0;
  margin-top: 10px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,132,240,0.10);
  transition: background 0.2s, transform 0.1s;
}
.btn-register:hover {
  background: linear-gradient(90deg, #005fa3 0%, #0084f0 100%);
  transform: translateY(-2px) scale(1.03);
}
.login-link {
  text-align: center;
  margin-top: 18px;
  color: #666;
  font-size: 1rem;
}
.login-link a {
  color: #0084f0;
  font-weight: 700;
  text-decoration: none;
  margin-left: 6px;
  transition: color 0.2s;
}
.login-link a:hover {
  color: #005fa3;
  text-decoration: underline;
}
</style>
{% endblock %}
